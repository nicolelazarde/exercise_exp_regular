<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio obligatorio Unidad 3</title>

    <!-- Bootstrap CSS -->

</head>
<body>


        <form action="" id="formulario" onsubmit="return validar()" class="form-signin text-center position-absolute top-50 start-50 translate-middle">
            <h1 class="h3 fw-normal">Ingreso al sistema</h1>

            <label for="user" class="text-center mt-2">Usuario</label>
            <input type="text"  name="" id="user" placeholder="Ingrese su usuario" class="form-control text-center align-center mt-1">
          
            <label for="password" class="text-center mt-2">Clave</label>
            <input type="password" class="form-control text-center mt-1" name="password" placeholder="Ingrese su clave">

            <input type="submit" class="col-12 btn btn-lg btn-primary mt-3" value="Enviar">

        </form>


    <script src="js/control.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
